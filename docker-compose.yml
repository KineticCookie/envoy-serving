version: "2"
services:
  consul:
    image: consul:latest
    ports:
      - "8500:8500"
    environment:
      CONSUL_CLIENT_INTERFACE: "eth0"
    restart: always

  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
  manager:
    image: hydrosphere/pipelineserving-manager:1.0-SNAPSHOT
    ports:
      - "8080:8080"
      - "8082:8082"
    depends_on:
      - consul
      - zipkin
    environment:
      ZIPKIN_ENABLED: "true"
      ZIPKIN_HOST: "zipkin"
      MANAGER_EXTERNAL: "manager"
      CONSUL_HOST: "consul"
    restart: always

  gateway:
    image: hydrosphere/pipelineserving-gateway:1.0-SNAPSHOT
    ports:
      - "8083:8080"
    depends_on:
      - consul
      - manager
    environment:
      ZIPKIN_ENABLED: "true"
      ZIPKIN_HOST: "zipkin"
      MANAGER_HOST: "manager"
    restart: always

  repository:
    image: mist-ml-repository
    ports:
      - "8087:9090"
    depends_on:
      - consul
      - manager
    environment:
      ZIPKIN_ENABLED: "true"
      ZIPKIN_HOST: "zipkin"
      MANAGER_HOST: "manager"
    restart: always
    volumes:
        - ${MODEL_DIRECTORY}:/models

  model1:
    image: hydrosphere/pipelineserving-serving-java-spring:1.0-SNAPSHOT
    depends_on:
      - consul
      - manager
    environment:
      ZIPKIN_ENABLED: "true"
      ZIPKIN_HOST: "zipkin"
      MANAGER_HOST: "manager"
      SERVICE_NAME: "model1"
    restart: always

  model2:
    image: hydrosphere/pipelineserving-serving-java-spring:1.0-SNAPSHOT
    depends_on:
      - consul
      - manager
    environment:
      ZIPKIN_ENABLED: "true"
      ZIPKIN_HOST: "zipkin"
      MANAGER_HOST: "manager"
      SERVICE_NAME: "model2"
    restart: always



  localml-spark:
    image: mist-runtime-sparklocal
    depends_on:
      - consul
      - manager
      - repository
    environment:
      ZIPKIN_ENABLED: "true"
      ZIPKIN_HOST: "zipkin"
      MANAGER_HOST: "manager"
      ML_REPO_ADDR: "repository"
      ML_REPO_PORT: "9090"
    restart: always

  mist-runtime-scikit:
    image: mist-runtime-scikit
    depends_on:
      - consul
      - manager
      - repository
    environment:
      ZIPKIN_ENABLED: "true"
      ZIPKIN_HOST: "zipkin"
      MANAGER_HOST: "manager"
      ML_REPO_ADDR: "repository"
      ML_REPO_PORT: "9090"
    restart: always